workflows:
  android-release:
    name: Android Release APK (Amazon)
    max_build_duration: 60

    environment:
      node: 22
      java: 21
      vars:
        KEYSTORE_PATH: skillcraft.keystore
        KEY_ALIAS: skillcraft

    scripts:
      - name: Install dependencies
        script: npm ci

      - name: Build web
        script: npm run build

      - name: Add Android platform
        script: npx cap add android || echo "Android exists"

      - name: Sync Capacitor
        script: npx cap sync android --deployment

      - name: Build SIGNED Release APK
        script: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$KEYSTORE_PATH \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEYSTORE_PASSWORD

    artifacts:
      - android/app/build/outputs/apk/release/app-release.apk
